<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/index.css">
  <title>recipe finder</title>
</head>
<body>
  <div class = "container">
    <div class = "meal-wrapper" id="meal-wrap">
      <div class = "meal-search">
        <h1 class="top-title">Mordern Kitchen</h1>
        <h2 class = "title">Find Meals As Per Your Ingredients</h2>
        <blockquote>Two key ingredients in any successful chef â€”a quick learner and someone with a sharp brain.<br>
          <cite>- Gordon Ramsay</cite>
        </blockquote>
        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "meal">
          <!-- meal item -->
          <div class = "meal-item">
            <div class = "meal-img">
              <img src = "./lidye-1Shk_PkNkNw-unsplash.jpg" alt = "food">
            </div>
            <div class = "meal-name">
              <h3>Meal Title</h3>
              <a href = "#" class = "recipe-btn">Get Recipe</a>
            </div>
          </div>
          <!-- end of meal item -->
        </div>
      </div>

    </div>
  </div>
</body>
</html>
